{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>会員登録</h2>
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">ユーザー名:</label>
        {{ form.username }}
      </div>
      
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">パスワード:</label>
        {{ form.password1 }}
      </div>
      
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">パスワード（確認）:</label>
        {{ form.password2 }}
      </div>
      
      {% if form.errors %}
        <div class="alert alert-danger">
          {{ form.errors }}
        </div>
      {% endif %}
      
      <button type="submit" class="btn btn-primary">登録</button>
    </form>
  </div>
</div>
{% endblock %}
